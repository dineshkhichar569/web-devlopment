<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Down Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        .section {
            height: 100vh;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="scrollButton" class="button">Scroll Down</button>
    </div>

    <div id="targetSection" class="section">
        <h1>Welcome to the next section</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
