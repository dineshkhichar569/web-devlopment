<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="bookmark.css">
</head>
<body>
    <header>
        <nav>Bookmark Web Page</nav>
    </header>
    
    <main>
        <div class="container1">
            <div class="head">Bookmark your favourite WebSite :-</div>
            
            
            <div class="in">
                <div>
                    <label for="IN1">Username :</label>
                    <input type="text" id="IN1" placeholder="enter..." required>
                </div>
            
                <div>
                    <label for="IN2">Website : </label>
                    <input class="in2" type="text" id="IN2" placeholder="enter URL...">
                </div>
            </div>
            
            
            <button class="button">Add</button>
        </div>

        <div class="container2">
            <div class="back">Bookmarked :- </div>
            <div><ul class="stored"></ul></div>
        </div>
    </main>
      
    <script src="bookmark.js"></script>    
</body>
</html>
