<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaundryWallah Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image"></div>

        <div class="log">
            <h1>Hello Again!</h1>
            <p>Welcome back! We missed you!</p>
            <form action="submit">
                <div class="User">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="EmailId@site.com" required>
                </div>
                
                <div class="Password">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Password" required>
                </div>

                <span class="pass"><a href="#">Forgot Password?</a></span>

                <button><a href="#">Login</a></button>

                <span class="last">Not a member? <a href="#"> Register Now</a></span>
            </form>
        </div>
    
    </div>
</body>
</html>
